<script src="vue.min.js"></script>

<div id="div1">
	<table align="center">
		<tr>
			<td align="center" colspan="2">
			汇率: <input type="number" v-model.number="exchange"/>
			</td>
		</tr>
		<tr>
			<td align="center">
				人民币:<input type="number" v-model.number="rmb"/>
			</td>
			<td align="center">
				日元:<input type="number" v-model.number="jpy"/>
			</td>
		</tr>
	</table>
</div>

<script>
	new Vue({
		el: '#div1',
		data: {
			exchange: 16.364,
			rmb: 0,
			jpy: 0,
		},
		watch:{
			rmb: function(val){
				this.rmb = val;
				this.jpy = this.rmb * this.exchange;
			},
			jpy:function(val){
				this.jpy = val;
				this.rmb = this.jpy / this.exchange;
			},
		}
	})
</script>
