<script src="vue.min.js"></script>

<div id="div1">
	<product v-bind:name="outName" sale="10"></product>
	<product name="2" sale=11></product>
	<product name="3" sale="12"></product>
</div>

<style>
div.product{
	float: left;
	border: 1px solid lightGray;
	width: 200px;
	margin: 10px;
	cursor: pointer;
}
</style>

<script>
Vue.component( 'product', {
			props: ['name','sale'],
			template: '<div class="product" @click="increaseSale">{{ name }} 销量:{{sale}}</div>',
			methods: {
				increaseSale:function(){
					this.sale++
				}
			}
		})

new Vue({
	el: '#div1',
	data:{
		outName:'00'
	}
})
</script>
